name: Bump Version

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine version bump
        id: bump
        run: |
          # Detekce typu změny z PR labels
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          
          if echo "$LABELS" | grep -q "breaking"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q "feature"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi
      
      - name: Read current version
        id: current
        run: |
          VERSION=$(grep -oP '"version":\s*"\K[^"]+' custom_components/trv_regulator/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          TYPE="${{ steps.bump.outputs.type }}"
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          if [ "$TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Update manifest.json
        run: |
          sed -i 's/"version": "${{ steps.current.outputs.version }}"/"version": "${{ steps.new.outputs.version }}"/' custom_components/trv_regulator/manifest.json
      
      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/trv_regulator/manifest.json
          git commit -m "chore: bump version to ${{ steps.new.outputs.version }}"
          git tag "v${{ steps.new.outputs.version }}"
          git push origin main --tags
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new.outputs.version }}
          release_name: Release v${{ steps.new.outputs.version }}
          body: |
            ## Změny
            
            ${{ github.event.pull_request.title }}
            
            **Merge:** ${{ github.event.pull_request.html_url }}
          draft: false
          prerelease: true
